name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Build Apisix Image
      run: docker build . --file ./mcp/apisix-mcp/Dockerfile --tag shaw/apisix:$(date +%s)
